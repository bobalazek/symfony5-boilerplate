version: '3.7'

services:
  php:
    container_name: cw_php
    build: ./docker/php
    env_file:
      - .env
    volumes:
      - ./web:/var/www/web
    links:
      - mysql
      - redis
    depends_on:
      - mysql
    networks:
      - cw-app-network

  nginx:
    container_name: cw_nginx
    build: ./docker/nginx
    volumes:
      - ./web:/var/www/web
    links:
      - php
    depends_on:
      - php
    networks:
      - cw-app-network
    ports:
      - '${NGINX_PORT_80:-80}:80'
      - '${NGINX_PORT_443:-443}:443'

  mysql:
    container_name: cw_mysql
    build: ./docker/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-database}
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - cw-app-network

  mysql-test:
    container_name: cw_mysql_test
    build: ./docker/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-database}
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
    volumes:
      - mysql-test-volume:/var/lib/mysql
    networks:
      - cw-app-network

  node:
    container_name: cw_node
    build: ./docker/node
    env_file:
      - .env
    volumes:
      - ./web:/usr/src/web
    networks:
      - cw-app-network
    command: tail -f /dev/null

  redis:
    container_name: cw_redis
    image: redis
    volumes:
      - redis-volume:/data
    networks:
      - cw-app-network

  smtp-server:
    container_name: cw_smtp_server
    image: namshi/smtp
    networks:
      - cw-app-network

  elasticsearch:
    container_name: cw_elasticsearch
    build: ./docker/elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ELASTIC_PASSWORD=changeme" # username is "elastic"
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - transport.host=localhost
    volumes:
      - elasticsearch-volume:/usr/share/elasticsearch/data
    ports:
      - '${ELASTICSEARCH_PORT_9200:-9200}:9200'
      - '${ELASTICSEARCH_PORT_9300:-9300}:9300'
    networks:
      - cw-app-network

networks:
  cw-app-network:
    name: cw_app_network
    driver: bridge

volumes:
  mysql-volume:
  mysql-test-volume:
  redis-volume:
  elasticsearch-volume:
